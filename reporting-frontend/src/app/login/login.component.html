<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/logo.png" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">                
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, #40E0D0 10%, rgba(33, 150, 243, 0) 30%);">
            
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/layout/images/logo.png" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Bienvenue</div>
                    <span class="text-600 font-medium">Se connecter pour continuer</span>
                </div>
                <form (ngSubmit)="login()">
                <div>
                    <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email" type="text" placeholder="Address email" pInputText [(ngModel)]="email" name="email" class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Mot de passe</label>
                    <p-password id="password1" [(ngModel)]="password" placeholder="Mot de passe" [(ngModel)]="password" name="password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <button pButton pRipple label="Sign In" style="background-color: #40E0D0; border-color: #40E0D0;" class="w-full p-3 text-xl" [routerLink]="['/home-admin']"></button> 
                    <button pButton pRipple label="Sign In" style="background-color: #40E0D0; border-color: #40E0D0;" class="w-full p-3 text-xl" [routerLink]="['/home-manager']"></button> 

            </div>
        </form>
            </div>
        </div>
    </div>
</div>
