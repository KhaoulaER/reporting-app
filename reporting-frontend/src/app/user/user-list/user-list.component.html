<p-card [style]="{width: '90%'}" styleClass="justify-content-center align-items-center">
  <h3 class="ml-3 mt-0">users list</h3>
   
  <p-table [value]="users" [paginator]="true" [rows]="5">
      <ng-template pTemplate="header">
        <tr>
          <th>first name</th>
          <th>lastname</th>
          <th>email</th>
          <th>phone</th>
          <th>Role</th>
          <th>Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }} </td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.role }}</td>
          <td><button (click)="handleDeleteUser(user)" pButton pRipple icon="pi pi-trash" class="p-button-danger p-button-rounded" style="margin-right: 15px;"></button><button (click)="handleEditUser(user,'bottom')" severity="secondary" pButton pRipple icon="pi pi-pencil" class="p-button-info p-button-rounded"></button></td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
  <app-user-update
   [visible]="visible"
   [selectedUser]="selectedUser"
   (clickClose)="onCancel($event)"
   (clickAdd)="onSave($event)"
   >
  </app-user-update>

<p-confirmDialog header="Delete" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<p-toast position="bottom-right"></p-toast>
