<div class="grid">
<div class="col-12 lg:col-6 xl:col-3">
    <div class="card mb-0">
        <div class="flex justify-content-between mb-3">
            <div>
                <span class="block text-500 font-medium mb-3">Projets</span>
                <div class="text-900 font-medium text-xl">{{totalPro}}</div>
            </div>
            <div class="flex align-items-center justify-content-center bg-yellow-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                <i class="pi pi-clone text-yellow-500 text-xl"></i>
            </div>
        </div>
       <a (click)="handleGetProjects()" style="cursor: pointer;"> <span class="text-green-500 font-medium">{{countPro}}</span></a>
        <span class="text-500">projets non validés</span>
    </div>

</div>
<div class="col-12 lg:col-6 xl:col-3">
    <div class="card mb-0">
        <div class="flex justify-content-between mb-3">
            <div>
                <span class="block text-500 font-medium mb-3">Audits</span>
                <div class="text-900 font-medium text-xl">{{totalAudits}}</div>
            </div>
            <div class="flex align-items-center justify-content-center bg-cyan-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                <i class="pi pi-clipboard text-cyan-500 text-xl"></i>
            </div>
        </div>
        <a (click)="handleGetAudits()" style="cursor: pointer;"><span class="text-green-500 font-medium">{{countAudits}}  </span></a>
        <span class="text-500">audits non verifiés</span>
    </div>
</div>
</div>
<app-project-list
    [displayProList]="displayProList"
></app-project-list>
<app-audit-list
    [displayAuditList]="displayAuditList"
>
</app-audit-list>
