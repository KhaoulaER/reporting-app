<p-dialog header="Modifier point de controle" [modal]="true" [(visible)]="display" [style]="{ height: '300px',width:'570px'}" styleClass="justify-content-center align-items">
    <form [formGroup]="updateForm" >
        <div class="field">
            <label for="" class="font-semibold w-6rem">DÃ©signation</label>
            <input type="text" style="width: 370px;"  pInputText class="p-inputtext" id="designation" formControlName="designation" placeholder="Designation du point de controle" required>
         </div>  
         <small *ngIf="designation.invalid && (designation.dirty || designation.touched)" class="block p-error">
            <div *ngIf="designation.errors?.['required']">Ce champs est important!.</div>
        </small>
         <div class="field">
            <label for="" class="font-semibold w-6rem">Objectif</label>
            <input type="text" style="width: 370px;"  pInputText class="p-inputtext" id="objectif" formControlName="objectif" placeholder="Objectif du point de controle" required>
         </div> 
         
         <div class="flex justify-content-center gap-2">
          <button pButton pRipple  icon="pi pi-check" class="p-button-info ml-2" (click)="handleSubmit()" label="Modifier"></button>
          <button pButton pRipple  icon="pi pi-times" class="del-button ml-2" (click)="display = false" label="Annuler"></button>
        </div>
      </form>
    </p-dialog>
