<div class="p-toolbar-group-start" style="margin-bottom: 20px; margin-right: 15px;">
    <button
      pButton
      pRipple
      label="New"
      style="margin-right: 5px;"
      icon="pi pi-plus"
      class="p-button-info mr-2"
      (click)="showAddModal($event)"
    ></button>
  </div>
<p-card [style]="{width: '90%'}" styleClass="justify-content-center align-items-center">
        
    <h3 class="ml-3 mt-0">Liste des clients</h3>
     
    <p-table class="p-table" [value]="clients" [paginator]="true" [rows]="5">
        <ng-template pTemplate="header">
          <tr>
            <th></th>
            <th>Nom</th>
            <th>Email</th>
            <th>Tel</th>
            <th>Action</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-client>
          <tr>
            <td><img [src]="'http://localhost:3000/' + client.logo" alt="" style="width: 50px; height: 50px;"></td>
            <td>{{ client.nom }}</td>
            <td>{{ client.email }}</td>
            <td>{{ client.tel }}</td>
            <!--td><button pButton class="projetButton" [routerLink]="['/home/projets',norm.id]">Chapitre</button></td-->
            <td><button pButton pRipple icon="pi pi-trash" (click)="handleDeleteClient(client)" style="color: white;" class="del-button c-btn p-button-rounded" style="margin-right: 15px;"></button><button severity="secondary" pButton pRipple icon="pi pi-pencil" class="p-button-info c-btn p-button-rounded" (click)="handleEditClient(client)"></button></td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>

    <app-clients-add
      [visible]="visible"
      (clickClose)="onCancel($event)"
      (clickAdd)="saveClient($event)"
    >

    </app-clients-add>
    <app-clients-update
      [display]="display"
      [selectedClient]="selectedClient"
      (clickCloseMod)="cancelUpdate($event)"
      (clickUpdateMod)="updateClient($event)"
    >

    </app-clients-update>

    

    <p-confirmDialog header="Delete" icon="pi pi-exclamation-triangle"></p-confirmDialog>
  <p-toast position="bottom-right"></p-toast>
