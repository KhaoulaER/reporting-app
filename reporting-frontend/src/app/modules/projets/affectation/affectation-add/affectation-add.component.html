<p-card class="mb-4">
<form [formGroup]="addAffectation">
    <div class="field" style="display: inline-flex;">
        <!--p-dropdown [options]="auditors" formControlName="selectedAuditor" optionLabel="firstName" placeholder="selectionner auditeur.."></p-dropdown-->
        <select id="auditeurId" formControlName="auditeur" style="width: 222px;" class="mr-5" placeholder="Auditeur...">
            <option value="">Sélectionnez un auditeur...</option>
            <option *ngFor="let auditeur of auditeurs" [value]="auditeur.id">{{ auditeur.firstName }} {{ auditeur.lastName }}</option>
          </select>

        <p-dropdown 
            id="roleDropdown" 
            [options]="droits" 
            formControlName="droit"
            styleClass="w-full"
            placeholder="Privilège..">
        </p-dropdown> 
    <button type="submit" pButton pRipple icon="pi pi-check" label="Affecter" class="p-button-info ml-2 del-button" (click)="onSubmit()"></button>
    <button type="button" pButton pRipple icon="pi pi-times" label="Annuler" class="p-button-secondary del-button ml-2" (click)="closeAdd()"></button>
</div>
</form></p-card>
