<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/logo.png" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">                
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, #40E0D0 10%, rgba(33, 150, 243, 0) 30%);">
            
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/layout/images/logo.png" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Bienvenue</div>
                    <span class="text-600 font-medium">Se connecter pour continuer</span>
                </div>
                <form (ngSubmit)="handleLogin()" [formGroup]="loginFormGroup">
                    
                <div>
                    <label for="username" class="block text-900 text-xl font-medium mb-2">username</label>
                    <input id="username" type="text" placeholder="Address username" pInputText formControlName="username" name="username" class="w-full md:w-30rem mb-5 form-control" style="padding:1rem">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Mot de passe</label>
                    <input type="password" id="password1" formControlName="password" placeholder="Mot de passe" name="password" class="mb-5 w-full p-3 md:w-30rem form-control" />

                    <button pButton pRipple label="S'authentifer" style="background-color: #40E0D0; border-color: #40E0D0; color: white;" class="w-full p-3 text-xl btn"></button> 
                    <!--button pButton pRipple label="Sign In" style="background-color: #40E0D0; border-color: #40E0D0;" class="w-full p-3 text-xl" [routerLink]="['/home-manager']"></button--> 

            </div>
        </form>
            </div>
        </div>
    </div>
</div>
