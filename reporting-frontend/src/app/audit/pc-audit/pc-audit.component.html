<p-card [style]="{ width: '90%' }" styleClass="justify-content-center align-items-center">
    <button pButton class="btn btn-primary" label="Conformité" icon="pi pi-angle-right" (click)="getConformite()"></button>
    <p-table class="p-table table-bordered" [value]="chapitres" [paginator]="true" [rows]="5" styleClass="p-datatable-striped p-datatable-gridlines">
      <ng-template pTemplate="header">
        <tr>
          <th>Chapitre</th>
          <th>Points de contrôle</th>
          <th>Objectif</th>
          <th>Niveau de maturité</th>
          <th>Constat Near Secure</th>
          <!--th>Preuves</th-->
          <th>Autre document vérifié</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-chap>
        <tr>
          <td [attr.rowspan]="chap.pointsControle.length + 1">{{ chap.titre }}</td>
        </tr>
        <tr *ngFor="let point of chap.pointsControle; let i = index" [formGroup]="getPointFormGroup(chapitres.indexOf(chap), i) || undefined">
          <td><input type="text" class="form-control" value="{{ point.designation }}" disabled></td>
          <td><input type="text" class="form-control" value="{{ point.objectif }}" disabled></td>
          <td><p-dropdown type="text" formControlName="niveau_maturite" [options]="niveau" [style]="{width: '150px'}" class="custom-dropdown" ></p-dropdown></td>
          <td><input pInputText type="text" formControlName="constat" class="form-control" /></td>
          <!--td>  
            <div formArrayName="preuves">
              <div *ngFor="let preuveCtrl of getPreuveFormArray(point).controls; let j = index" [formGroupName]="j">
                <input type="checkbox" pCheckbox formControlName="checked" />
                <label> {{ preuveCtrl.get('designation')?.value }}</label>
              </div>
            </div>
          </td-->
          <td>
            <input type="text" pInputText formControlName="commentaire" class="form-control" >
          </td>
        </tr>
      </ng-template>
    </p-table>
    <button pButton class="btn btn-info" type="button" label="Enregistrer Audit" icon="pi pi-save" style="color: #fff; margin-left: 20px;" (click)="savePcAudites()" [disabled]="normeAdopte?.validation"></button>

  </p-card>
