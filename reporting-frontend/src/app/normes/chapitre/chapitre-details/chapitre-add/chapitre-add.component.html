<p-dialog header="Nouveau chapitre" [modal]="true" [(visible)]="showAddForm" [style]="{ height: '300px',width:'570px'}" styleClass="justify-content-center align-items">
<form [formGroup]="addChapitreForm" >
    <div class="field">
        <label for="" class="font-semibold w-6rem">Titre</label>
        <input type="text" style="width: 370px;"  pInputText class="p-inputtext" id="titre" formControlName="titre" placeholder="Titre du chapitre" required>
     </div>  
     <div class="field">
        <label for="" class="font-semibold w-6rem">Description</label>
        <textarea 
        rows="4" 
        cols="50" 
        id="description" 
        formControlName="description" 
        placeholder="Description du chapitre" 
        required
        pInputTextarea 
        >
    </textarea>
    </div>  
    <div class="flex justify-content-center gap-2">
      <button pButton pRipple  icon="pi pi-check" class="p-button-info ml-2" (click)="handleAddChapitre()">Ajouter</button>
      <button pButton pRipple  icon="pi pi-times" class="del-button ml-2" (click)="closeForm()">Annuler</button>
    </div>
  </form>
</p-dialog>
